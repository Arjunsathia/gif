<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise ğŸ’–</title>
    <meta name="description" content="A premium interactive surprise for your Valentine!">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Romantic Loader -->
    <div id="loader" class="loader-wrapper">
        <div class="loader-content">
            <div class="heart-bowl">
                <div class="heart6"></div>
            </div>
            <p class="loader-text">Wait Maadu Nandsss... ğŸ˜ğŸ˜Š</p>
        </div>
    </div>

    <div class="bg-decor" id="bgDecor"></div>

    <main class="container">
        <div class="card" role="main">
            <!-- Step 1: Permission -->
            <div id="step-permission" class="step-content">
                <div class="meme-container">
                    <img src="https://media1.tenor.com/m/pv0FSK0tt4UAAAAC/cute-cat.gif" alt="Cute cat asking permission">
                </div>
                <h1>Can I ask you a question?</h1>
                <div class="btn-group">
                    <button id="permYesBtn" class="btn btn-yes">YES</button>
                </div>
            </div>

            <!-- Step 2: Main Question -->
            <div id="step-question" class="step-content hidden-step">
                <div class="meme-container">
                    <img id="cat-meme" src="https://media1.tenor.com/m/islKHV6ibh0AAAAC/kitty-cat.gif" alt="Cute cat waiting for your answer">
                </div>
                <h1 id="question">Will you be my Valentine?</h1>
                <div class="btn-group">
                    <button id="yesBtn" class="btn btn-yes" aria-label="Yes, I will be your Valentine">YES</button>
                    <button id="noBtn" class="btn btn-no" aria-label="No, I won't">NO</button>
                </div>
            </div>
        </div>
    </main>

    <div id="celebrationOverlay" class="overlay" role="dialog" aria-labelledby="celebrationTitle" aria-modal="true">
        <div class="modal">
            <img id="final-cat" src="https://media1.tenor.com/m/fz4_irvGQlcAAAAC/besito-catlove.gif" alt="Happy Cat love">
            <h2 id="celebrationTitle">Yay! You just made my entire year! â¤ï¸</h2>
            <p id="celebrationText">I honestly don't even have the words... but I'm the luckiest person right now. Can't wait for our Valentine's! âœ¨</p>
            <button id="closeOverlay" class="close-btn">Close</button>
        </div>
    </div>

    <!-- Audio (Optional) -->
    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script src="js/script.js"></script>
</body>
</html>
